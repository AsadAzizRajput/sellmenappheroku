<div class="container" controller="signupController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="attemptSignup($event)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Firstname" name="firstname" type="text" autofocus ng-model="user.Firstname">
                            </div>
                        <div class="form-group">
                                <input class="form-control" placeholder="Lastname" name="lastname" type="text" autofocus ng-model="user.Lastname">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" name="email" type="text" autofocus ng-model="user.Email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" autofocus ng-model="user.Password">
                            <!--</div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Reenter Password" name="repassword" type="password" autofocus ng-model="user.repassword">
                            </div>-->
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button  class="btn btn-lg btn-success btn-block" type="submit">Signup</button>
                            <a ui-sref="login">Already have an Account</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
